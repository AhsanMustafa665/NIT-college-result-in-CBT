<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-dark">
    <h3 class="text-center text-white mt-3">
      National Institute of Technology's Results
    </h3>
    <section class="row container mx-auto mt-5 pt-4">
      <div class="col-md-4">
        <div class="d-flex flex-column">
          <h4 class="text-white fw-bold text-center">Get Result</h4>
          <input
            id="rollInput"
            class="form-control me-2 border border-success bg-transparent text-white"
            type="number"
            placeholder="Enter Your Result"
            aria-label="Search"
          />
          <button
            id="submit-btn"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
            class="bg-success text-white py-2 rounded mt-2 border-success btn"
          >
            Get Result
          </button>
        </div>
      </div>
      <!-- Roll Entry modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered w-25">
          <div class="modal-content">
            <div class="modal-header">
              <h1
                class="modal-title fw-bold fs-5 text-dark text-center w-100 fs-2"
                id="staticBackdropLabel"
              >
                Result !!!
              </h1>
            </div>
            <div class="modal-body text-success text-center">
              <div id="result-output"></div>
            </div>
            <div class="modal-footer text-success">
              <button
                type="button"
                class="btn btn-secondary w-100 bg-success"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 mt-5 mt-md-5 pt-md-5">
        <div class="d-flex flex-column mt-md-5 pt-md-3">
          <h4 class="text-white fw-bold text-center">Compare Two Students</h4>
          <div class="d-flex gap-3">
            <input
              type="number"
              class="form-control border border-success bg-transparent text-white"
              id="std1-input"
              placeholder="1st Student Roll"
            />
            <input
              type="number"
              class="form-control border border-success bg-transparent text-white"
              id="std2-input"
              placeholder="2nd Student Roll"
            />
          </div>
          <button
            id="compare-btn"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop2"
            class="bg-success text-white py-2 rounded mt-2 border border-success btn"
          >
            Compare
          </button>
        </div>
      </div>
      <!-- Compare modal -->
      <div
        class="modal fade"
        id="staticBackdrop2"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered w-25">
          <div class="modal-content">
            <div class="modal-header">
              <h1
                class="modal-title fw-bold fs-5 text-dark text-center w-100 fs-2"
                id="staticBackdropLabel"
              >
                Compare Result !!!
              </h1>
            </div>
            <div class="modal-body text-center">
              <div class="text-black" id="compare-output"></div>
            </div>
            <div class="modal-footer text-success">
              <button
                type="button"
                class="btn btn-secondary w-100 bg-success"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 mt-5 mt-md-0">
        <div class="d-flex flex-column">
          <h4 class="text-white fw-bold text-center">
            GPA details from Min to Max
          </h4>
          <div class="d-flex gap-3">
            <input
              id="max-input"
              type="number"
              class="form-control border border-success bg-transparent text-white"
              id="floatingInput"
              placeholder="Min GPA"
            />
            <input
              id="min-input"
              type="number"
              class="form-control border border-success bg-transparent text-white"
              id="floatingInput"
              placeholder="Max GPA"
            />
          </div>
          <button
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop3"
            id="details-btn"
            class="bg-success text-white py-2 rounded mt-2 border-success btn"
          >
            Get Details
          </button>
        </div>
      </div>
      <!-- Max Min Modal -->
      <div
        class="modal fade"
        id="staticBackdrop3"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered modal-dialog-scrollable text-black w-25"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fw-bold mx-auto" id="exampleModalLabel">
                Details Result !!!
              </h1>
            </div>
            <div class="modal-header py-2 mx-auto">
              <h3 id="total-std" class="m-0 fw-bold text-success"></h3>
            </div>
            <div class="modal-body text-center">
              <p id="gpa-output" class="my-2"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-success w-75 mx-auto"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
